    <style>
      body {
        background: #f8f9fa;
      }
      .checker-card {
        max-width: 600px;
        margin: 50px auto;
        padding: 2rem;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      }
      .strength-bar {
        height: 8px;
        border-radius: 5px;
        transition: width 0.3s ease;
      }
      .strength-weak { background-color: #dc3545; }
      .strength-fair { background-color: #fd7e14; }
      .strength-good { background-color: #ffc107; }
      .strength-strong { background-color: #28a745; }
    </style>
  </head>
  <body>
   <!--button-->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
            <!--button-->
        <header class="container-fluid  sticky-top" id="main-header">
             <div id="navbar-container"></div>
        </header>

    <!-- Password Checker -->
    <section class="container my-5">
      <div class="checker-card">
        <h2 class="text-center mb-4">Test Your Password Strength üîê</h2>
        <form>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Enter Password</label>
            <input type="password" id="passwordInput" class="form-control form-control-lg" placeholder="Type your password">
          </div>
          <div class="progress mb-2">
            <div id="strengthBar" class="strength-bar" style="width: 0%;"></div>
          </div>
          <p id="strengthText" class="text-center fw-bold"></p>
        </form>
      </div>
    </section>

    <!--Footer Section-->
        <footer class="container-fluid footer-section pt-5 pb-3">
            <div id="footer-container"></div>
        </footer>
        <script type="text/javascript" src="/wp-content/themes/aj-square/assets/js/bootstrap.bundle.min83b6.js?ver=4.6.2" id="bootstrap-js-js"></script>
        <script type="text/javascript" src="/wp-content/themes/aj-square/assets/js/script.js?ver=1.1.0" id="aj-square-script-js"></script>
        <script type='text/javascript' src="/footer-script.js"></script>
        <script type='text/javascript' src="/nav.js"></script>

    <script>
      const passwordInput = document.getElementById("passwordInput");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");

      passwordInput.addEventListener("input", () => {
        const val = passwordInput.value;
        let strength = 0;

        if (val.length >= 8) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        // Reset
        strengthBar.className = "strength-bar";
        strengthBar.style.width = "0%";
        strengthText.textContent = "";

        switch(strength) {
          case 0:
            strengthText.textContent = "";
            break;
          case 1:
            strengthBar.classList.add("strength-weak");
            strengthBar.style.width = "25%";
            strengthText.textContent = "Weak";
            strengthText.style.color = "#dc3545";
            break;
          case 2:
            strengthBar.classList.add("strength-fair");
            strengthBar.style.width = "50%";
            strengthText.textContent = "Fair";
            strengthText.style.color = "#fd7e14";
            break;
          case 3:
            strengthBar.classList.add("strength-good");
            strengthBar.style.width = "75%";
            strengthText.textContent = "Good";
            strengthText.style.color = "#ffc107";
            break;
          case 4:
            strengthBar.classList.add("strength-strong");
            strengthBar.style.width = "100%";
            strengthText.textContent = "Strong";
            strengthText.style.color = "#28a745";
            break;
        }
      });
    </script>
