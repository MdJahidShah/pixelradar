            <!-- Input -->

              <label for="inputText" class="form-label">Enter your text:</label>
              <textarea id="inputText" class="form-control" placeholder="Paste or type text here..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex flex-wrap gap-2 mb-3">
              <button type="button" class="btn btn-primary" onclick="convertText('upper')">UPPERCASE</button>
              <button type="button" class="btn btn-secondary" onclick="convertText('lower')">lowercase</button>
              <button type="button" class="btn btn-success" onclick="convertText('title')">Title Case</button>
              <button type="button" class="btn btn-warning" onclick="convertText('sentence')">Sentence case</button>
              <button type="button" class="btn btn-info" onclick="convertText('capitalize')">Capitalize Each Word</button>
              <button type="button" class="btn btn-dark" onclick="clearText()">Clear</button>
            </div>

            <!-- Output -->
            <div class="mb-3">
              <label for="outputText" class="form-label">Converted text:</label>
              <textarea id="outputText" class="form-control" readonly></textarea>
            </div>

            <!-- Copy button -->
            <div class="text-end">
              <button type="button" class="btn btn-outline-primary" onclick="copyText()">üìã Copy to Clipboard</button>

    <script>
      function convertText(type) {
        const input = document.getElementById("inputText").value;
        let result = "";

        switch(type) {
          case "upper":
            result = input.toUpperCase();
            break;
          case "lower":
            result = input.toLowerCase();
            break;
          case "title":
            result = input.toLowerCase().split(" ").map(word => 
              word.charAt(0).toUpperCase() + word.slice(1)
            ).join(" ");
            break;
          case "sentence":
            result = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();
            break;
          case "capitalize":
            result = input.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
            break;
        }

        document.getElementById("outputText").value = result;
      }

      function clearText() {
        document.getElementById("inputText").value = "";
        document.getElementById("outputText").value = "";
      }

      function copyText() {
        const output = document.getElementById("outputText");
        output.select();
        output.setSelectionRange(0, 99999); // For mobile
        document.execCommand("copy");
        alert("Converted text copied!");
      }
    </script>
