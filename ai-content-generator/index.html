<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background: #f8f9fa;
      }
      .result-box {
        white-space: pre-wrap;
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
      }
    </style>
  </head>
    <body>
        <header class="container-fluid  sticky-top" id="main-header">
             <div id="navbar-container"></div>
        </header>
      <div class="container py-5">
        <div class="text-center mb-4">
          <h1 class="fw-bold">AI Text Generator</h1>
          <p class="text-muted">Enter a prompt and let AI create results for you</p>
        </div>

        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="userPrompt" class="form-label">Enter Your Prompt</label>
            <textarea id="userPrompt" class="form-control" rows="5" placeholder="Type your text or question here..."></textarea>
          </div>
          <button id="generateBtn" class="btn btn-primary">Generate</button>
        </div>

        <!-- Result -->
        <div id="result" class="result-box d-none"></div>
      </div>
      
      <script>
        $("#generateBtn").click(function () {
          let userPrompt = $("#userPrompt").val().trim();
          if (!userPrompt) {
            alert("Please enter a prompt.");
            return;
          }

          $("#result").removeClass("d-none").html("<em>Generating response...</em>");

          const settings = {
            async: true,
            crossDomain: true,
            url: "https://gemini-api3.p.rapidapi.com/generate",
            method: "POST",
            headers: {
              "x-rapidapi-key": "1db20cb413msh79b6bd25092bbb5p11703cjsn83ba0dbd8c7e",
              "x-rapidapi-host": "gemini-api3.p.rapidapi.com",
              "Content-Type": "application/json"
            },
            processData: false,
            data: JSON.stringify({ prompt: userPrompt })
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
            if (response && response.output) {
              $("#result").html(response.output);
            } else {
              $("#result").html("<span class='text-danger'>No response from AI.</span>");
            }
          }).fail(function (jqXHR, textStatus, errorThrown) {
            $("#result").html("<span class='text-danger'>Error: " + errorThrown + "</span>");
          });
        });
      </script>
      <script src="/footer-script.js"></script>
      <script src="/nav.js"></script>
  </body>
</html>
