  <body>
    <!--button-->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
            <!--button-->
        <header class="container-fluid  sticky-top" id="main-header">
             <div id="navbar-container"></div>
        </header>

        <div class="container py-5">
          <h1 class="text-center mb-4">EMI Calculator</h1>
          <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <form id="emiForm">
              <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
              </div>
              <div class="mb-3">
                <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
                <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="loanTenure" class="form-label">Loan Tenure (in months)</label>
                <input type="number" class="form-control" id="loanTenure" placeholder="Enter tenure in months" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Calculate EMI</button>
            </form>

            <div class="mt-4" id="result" style="display:none;">
              <h5 class="text-success">EMI Result:</h5>
              <p><strong>Monthly EMI:</strong> <span id="monthlyEMI"></span></p>
              <p><strong>Total Payment:</strong> <span id="totalPayment"></span></p>
              <p><strong>Total Interest:</strong> <span id="totalInterest"></span></p>
            </div>
          </div>
        </div>

        <!--Footer Section-->
        <footer class="container-fluid footer-section pt-5 pb-3">
            <div id="footer-container"></div>
        </footer>
        <script type="text/javascript" src="/wp-content/themes/aj-square/assets/js/bootstrap.bundle.min83b6.js?ver=4.6.2" id="bootstrap-js-js"></script>

      <script>
        document.getElementById("emiForm").addEventListener("submit", function(e) {
          e.preventDefault();
          
          const P = parseFloat(document.getElementById("loanAmount").value);
          const annualRate = parseFloat(document.getElementById("interestRate").value);
          const months = parseInt(document.getElementById("loanTenure").value);

          const R = (annualRate / 12) / 100; // monthly interest
          const EMI = (P * R * Math.pow(1 + R, months)) / (Math.pow(1 + R, months) - 1);
          const totalPayment = EMI * months;
          const totalInterest = totalPayment - P;

          document.getElementById("monthlyEMI").textContent = EMI.toFixed(2);
          document.getElementById("totalPayment").textContent = totalPayment.toFixed(2);
          document.getElementById("totalInterest").textContent = totalInterest.toFixed(2);

          document.getElementById("result").style.display = "block";
        });
      </script>
